<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet" />
  <title>Surfazon</title>
</head>
<body>
  <div class="page">
    <header id="logo">
      <h1 class="text-center logo pointer" id="logo-click" data-id="surfboard-list">Surf-azon</h1>
    </header>
    <hr />
    <div class="gallery-title">
      <p class="text-center" id="gallery-title">Surfboards</p>
    </div>
    <div class="container gallery">
      <div class="row view" id="surfboard-list">
      </div>
      <div class="row hide view" id="surfboard-description">
      </div>
      <div class="row hide view" id="shopping-cart">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">
              <h2 class="text-center">My Cart</h2>
            </div>
          </div>
          <div class="panel-body" id="shopping-cart-body">
            <div class="col-sm-3">
              <h4>Item</h4>
            </div>
            <div class="col-sm-5">
              <h4>Name</h4>
            </div>
            <div class="col-sm-2">
              <h4>Price</h4>
            </div>
            <div class="col-sm-2">
              <h4>Quantity</h4>
            </div>
            <div class="col-xs-12">
              <hr />
            </div>
            <div id="items">

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
