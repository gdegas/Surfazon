<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Surfazon</title>
</head>
<body>
  <div class="Logo">
    <h1 class="text-center">Surfazon</h1>
  </div>
  <hr>
  <div class="description-title">
    <h3 class="text-center">Surfboards</h3>
  </div>
  <div class="container gallery">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="text-center">The Shredder</h3>
          </div>
          <div class="panel-body">
            <div class="photo">
              <img src="images/surfboard1.jpg" alt="Surfboard style #1">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="text-center">The Articulator</h3>
          </div>
          <div class="panel-body">
            <div class="photo">
              <img src="images/surfboard2.jpg" alt="Surfboard style #1">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="text-center">The Opportunist</h3>
          </div>
          <div class="panel-body">
            <div class="photo">
              <img src="images/surfboard3.jpg" alt="Surfboard style #1">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="text-center">The Geriatric</h3>
          </div>
          <div class="panel-body">
            <div class="photo">
              <img src="images/surfboard4.jpg" alt="Surfboard style #1">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="text-center">The Bedazzler</h3>
          </div>
          <div class="panel-body">
            <div class="photo">
              <img src="images/surfboard5.jpg" alt="Surfboard style #1">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="text-center">The Wave Bandit</h3>
          </div>
          <div class="panel-body">
            <div class="photo">
              <img src="images/surfboard6.jpg" alt="Surfboard style #1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
